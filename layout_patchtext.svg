       x="19.133858"
       y="24.236219"
       id="text1"><tspan
         sodipodi:role="line"
         id="tspan1"
         x="19.133858"
         y="24.236219">When getting started it's probably best to work with a simplified patch, so here we have a single oscillator path: VCO 1, </tspan><tspan
         sodipodi:role="line"
         x="19.133858"
         y="44.236221"
         id="tspan2">EXT/Noise + VCO 1 fed to VCF 1 with Cut Off at zero and Resonance at 100%, set to LPF and modulated by EG1+, fed to VCA </tspan><tspan
         sodipodi:role="line"
         x="19.133858"
         y="64.236221"
         id="tspan3">1 controlled by EG 2 set to a basic envelope with VCA 1's EG Depth at 50%; don't forget to set Brilliance at 50-100%. Such settings </tspan><tspan
         sodipodi:role="line"
         x="19.133858"
         y="84.236221"
         id="tspan4">make your CeeS Cntrl changes more evident as you experiment.</tspan></text>
